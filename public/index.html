<body>
    <h1>TP4 BackEnd: APIrestFul</h1>

    <h2>Ingresar un producto</h2>
    <form action="/api/products" method="post">
        <label>Ingresa el nombre del producto</label>
        <input type="text" name="title" placeholder="Title" id="">
        <label>Ingresa el precio de tu producto</label>
        <input type="text" name="price" placeholder="price">
        <label>Ingresa la URL</label>
        <input type="text" name="thumbnail" placeholder="link img">
        <input type="submit">
    </form>

</body>
