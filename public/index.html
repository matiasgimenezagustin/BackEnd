<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <link rel="stylesheet" href="./css/style.css">
        <title>Api Backend</title>
</head>
<body>  
        <section class="formContainer">
                <h2>Ingrese su producto</h2>
                <div  id="formProducts" name="formProducts">
                        <div>
                                <label>Ingresa el nombre del producto</label>
                                <input type="text" name="title" placeholder="Nombre del producto" required id="title" class="input">
                        </div>
                        <div>
                                <label>Ingresa el precio de tu producto</label>
                                <input type="text" name="price" required placeholder="Precio del producto" id="price" class="input">
                        </div>
                        <div>
                                <label>Ingresa la URL</label>
                                <input type="text" name="thumbnail"required placeholder="Link a la imagen de su producto" id="thumbnail" class="input">
                        </div>
                        <div>
                                <label for="codigo">Ingrese el PLU del producto</label>
                                <input type="text" name="codigo" placeholder="12387612981" id="codigo" class="input">
                        </div>
                        <div>
                                <label for="stock">Ingrese el stock del producto</label>
                                <input type="text" name="stock" placeholder="9" id="stock" class="input">
                        </div>
                        <div>
                                <label for="descripcion">Ingrese una breve descripcion del producto</label>
                                <textarea name="descripcion" id="descripcion" class=""></textarea>
                        </div>
                        <div>
                                <input type="submit"  onclick="sendForm()" class="submit"/>
                        </div>
                        <button onclick="switchToAdminMode()" class="submit">Modo Admin</button>
                </div>
        </section>
        <div id="listProducts">

        </div>
        <!-- <main id="productDetailContainer">

        </main> -->


    

        <script src="./js/main.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
